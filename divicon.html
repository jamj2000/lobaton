<!DOCTYPE html>
<html lang="en">
   <title>DivIcon variable</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
         integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
         crossorigin="">
   <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
   <!-- Plugin: Añade botón para maximizar el mapa -->
   <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
   <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet'>
   <!-- Plugin: Agrupa marcas contiguas -->
   <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
   <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
   <script src="dist/leafext.js"></script>
   <link rel='stylesheet' href="divicon.css">
   <link id="iconstyle" rel="alternate stylesheet" href="dist/images/icon1.css">

   <style>
      /*<![CDATA[*/
      html { height: 100%; }
      body {
         margin: 0; padding: 0;
         height: 100%;
      }
      #selector {
         display: flex;
         align-items: center;
         justify-content: center;
         height: 4em;
      }
      #map {
        margin: 0;
        padding: 0;
        height: calc(100% - 4em);
      }
      /*]]>*/
   </style>
   <script src="divicon.js"></script>

   <form id="selector" action="">
      <select name="estilo">
         <option value="css1">Icono (px en el CSS)</option>
         <option value="css2">Icono (% en el CSS)</option>
         <option value="solicitud">Antiguo SVG de solicitud</option>
         <option value="boliche">Antiguo SVG de centro</option>
      </select>
      <span>
         <input type="radio" name="num" id="dos" value="dos" checked><label for="dos">Dos</label>
         <input type="radio" name="num" id="munchos" value="munchos"><label for="munchos">Muchos</label>
      </span>
   </form>
   <div id="map"></div>
   <!-- Elementos del icono para decorar con CSS images/icon[12].css -->
   <template>
      <div class="content"><span></span></div>
      <div class="arrow"></div>
   </template>
</html>
